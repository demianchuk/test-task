version: '2'

services:
    nginx-proxy:
        image: jwilder/nginx-proxy
        container_name: nginx-proxy
        ports:
          - "81:80"
        volumes:
          - /var/run/docker.sock:/tmp/docker.sock:ro
    db:
        image: mysql
        container_name: "db"
        volumes:
            - ./ci/.data/db:/var/lib/mysql
        environment:
            MYSQL_DATABASE: "sf"
            MYSQL_ROOT_PASSWORD: "root"
    php:
        build: ./ci/php7-fpm
        container_name: "php"
        links:
            - db:mysqldb
            - redis
        volumes:
            - ./:/var/www/symfony
            - /home/commposer/.composer/cache/:/root/.composer/cache/
    nginx:
        build: ./ci/nginx
        container_name: "server"
        links:
            - php
        volumes_from:
            - php
        volumes:
            - ./ci/logs/nginx/:/var/log/nginx
        environment:
            - VIRTUAL_HOST=symfony.test.dev
    redis:
        image: redis:latest
        ports:
            - 6381:6381